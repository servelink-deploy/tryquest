name: Release Desktop App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build desktop app (Vite)
        run: |
          cd apps/desktop
          pnpm run build:vite
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
      
      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd apps/desktop
          pnpm run build:electron -- --linux
      
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd apps/desktop
          pnpm run build:electron -- --win
      
      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd apps/desktop
          pnpm run build:electron -- --mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            apps/desktop/release/${{ steps.get_version.outputs.VERSION }}/*.AppImage
            apps/desktop/release/${{ steps.get_version.outputs.VERSION }}/*.deb
          if-no-files-found: error
      
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            apps/desktop/release/${{ steps.get_version.outputs.VERSION }}/*-Setup.exe
          if-no-files-found: error
      
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            apps/desktop/release/${{ steps.get_version.outputs.VERSION }}/*.dmg
          if-no-files-found: error
  
  create-release:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: TryQuest v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/linux-builds/*
            artifacts/windows-builds/*
            artifacts/macos-builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

